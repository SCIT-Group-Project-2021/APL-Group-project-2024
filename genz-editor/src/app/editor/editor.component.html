<div style=" flex-grow:1; display:flex; flex-direction: column;height:60%">
    <mat-toolbar >
        <span class="spacer"></span>
        <button mat-icon-button color="white" (click)="runProgram()">
            <mat-icon>
                play_arrow
            </mat-icon>
        </button>
        <button mat-icon-button color="white">
            <mat-icon>check_box_outline_blank</mat-icon>
        </button>
        <button mat-icon-button color="white" (click)="saveFile()">
            <mat-icon>
                download
            </mat-icon>
        </button>
    </mat-toolbar>
    <mat-tab-group class="editor_Window" mat-stretch-tabs="false" mat-align-tabs="start" preserveContent="false" color="accent" [selectedIndex]="selected"
    (selectedIndexChange)="selected = ($event); swapEditor(selected); printIndex(selected)">
        <mat-tab *ngFor="let files of file; let x = index;"> 
            <ng-template mat-tab-label>
                {{file[x].title}}
                <button style="pointer-events: auto"  (click)="$event.stopPropagation(); removeTab(x)" mat-icon-button>
                    <mat-icon>
                        close
                    </mat-icon>
                </button>
            </ng-template>
        </mat-tab> 
        <mat-tab disabled="true"> 
            <ng-template mat-tab-label>
                <button style="pointer-events: auto"  (click)="$event.stopPropagation(); addTab(true)" mat-icon-button>
                    <mat-icon>
                        add
                    </mat-icon>
                </button>
            </ng-template>
        </mat-tab>
    </mat-tab-group>
    <mat-card class="code-editor">
        <ngs-code-editor [theme]="theme" [codeModel]="model" [options]="options" (valueChanged)="onCodeChanged($event)" style="height: 100%; width:100%"/>
    </mat-card>
</div>
